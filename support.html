          <!-- Support Form -->
          <form action="action_page.php">
            <div class="mb-3">
              <label for="fname" class="form-label fw-semibold">First Name</label>
              <input type="text" id="fname" name="firstname" class="form-control" placeholder="Your name.." required>
            </div>

            <div class="mb-3">
              <label for="lname" class="form-label fw-semibold">Last Name</label>
              <input type="text" id="lname" name="lastname" class="form-control" placeholder="Your last name.." required>
            </div>

            <div class="mb-3">
              <label for="country" class="form-label fw-semibold">Country</label>
              <select id="country" name="country" class="form-select">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="UK">UK</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label fw-semibold">Subject</label>
              <textarea id="subject" name="subject" class="form-control" placeholder="Write something..." rows="5" required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-dark px-4 py-2 rounded-pill">Submit</button>
            </div>
          </form>
        </div>
      </div>
