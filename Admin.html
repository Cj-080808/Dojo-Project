<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard | Raspberry Pi Project Hub</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #f4f6f8; font-family: Arial, sans-serif; }

    .header-box {
      background-color: #212529;
      color: white;
      border-radius: 1rem;
      padding: 2rem;
      margin: 2rem auto;
      text-align: center;
      width: 80%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .dashboard-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 2rem auto;
      max-width: 90%;
    }

    .card {
      flex: 1 1 250px;
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card h3 { margin-bottom: 1rem; color: #212529; }
    .card p { font-size: 1.5rem; font-weight: bold; color: #3498db; }

    .chart-container {
      margin: 2rem auto;
      width: 90%;
      max-width: 900px;
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .back-button {
      display: inline-block;
      margin: 2rem auto;
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button:hover { background-color: #2980b9; }
  </style>
</head>
<body>
  <div class="header-box">
    <h1>Admin Dashboard</h1>
    <p>Manage bookings and monitor your Raspberry Pi Project Hub</p>
  </div>

  <div class="dashboard-container">
    <div class="card">
      <h3>Total Bookings</h3>
      <p id="total-bookings">42</p>
    </div>
    <div class="card">
      <h3>Active Users</h3>
      <p>128</p>
    </div>
    <div class="card">
      <h3>Upcoming Events</h3>
      <p>5</p>
    </div>
  </div>

  <div class="chart-container">
    <h3 class="text-center mb-4">Bookings by Month</h3>
    <canvas id="bookingsByMonth"></canvas>
  </div>

  <div class="chart-container">
    <h3 class="text-center mb-4">Bookings by Day of Month</h3>
    <canvas id="bookingsByDay"></canvas>
  </div>

  <div class="text-center">
    <a href="Homepage.html" class="back-button">‚Üê Back to Main Menu</a>
  </div>

  <script>
    const monthlyData = {
      labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
      datasets: [{
        label: 'Bookings',
        data: [5,8,12,10,15,20,18,12,9,7,6,4],
        backgroundColor: 'rgba(52, 152, 219, 0.7)',
        borderColor: 'rgba(41, 128, 185, 1)',
        borderWidth: 1,
        borderRadius: 5
      }]
    };
    const monthlyConfig = { type:'bar', data:monthlyData, options:{responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}}} };
    new Chart(document.getElementById('bookingsByMonth'), monthlyConfig);

    const dayData = {
      labels: Array.from({length:31},(_,i)=>i+1),
      datasets:[{
        label:'Bookings',
        data:Array.from({length:31},()=>Math.floor(Math.random()*5)),
        fill:false,
        borderColor:'rgba(231, 76, 60,1)',
        tension:0.3
      }]
    };
    const dayConfig = { type:'line', data:dayData, options:{responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}}} };
    new Chart(document.getElementById('bookingsByDay'), dayConfig);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
